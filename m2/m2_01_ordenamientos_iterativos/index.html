		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

	- NO preserva orden relativo de elementos iguales

	- Reduce la zona de búsqueda en cada iteración
		- Excluyendo a los ya ordenados

<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Selection sort - Implementación

```python
def selection_sort(arr):
    """
    Ordena una lista en orden ascendente utilizando el algoritmo Selection Sort.
    
    :param arr: Lista de elementos a ordenar.
    :type arr: list
    
    :return: Lista ordenada en orden ascendente.
    :rtype: list
    """
    n = len(arr)
    for i in range(n - 1):
        min_index = i
        for j in range(i + 1, n):
            if arr[j] < arr[min_index]:
                min_index = j
        if min_index != i:
            arr[i], arr[min_index] = arr[min_index], arr[i]
    return arr
```

- `for j in range(i + 1, n)`
	- Para `i = 0` → `j` recorre `1, 2, 3, 4` (4 iteraciones)
	- Para `i = 1` → `j` recorre `2, 3, 4` (3 iteraciones)
	- Para `i = 2` → `j` recorre `3, 4` (2 iteraciones)
	- Para `i = 3` → `j` recorre `4` (1 iteración)
	- Para `i = 4` → No entra en el segundo bucle (0 iteraciones)

### Selection sort - Complejidad temporal (1/3)

- El número de comparaciones realizadas en cada iteración es:

	- 1ra iteración:
		- Compara `n−1` elementos
	- 2da iteración:
		- Compara `n−2` elementos
	- 3ra iteración:
		- Compara `n-3` elementos
	- En la última iteración:
		- Solo queda 1 comparación
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Selection sort - Complejidad temporal (2/3)


- El número de comparaciones realizadas es:
```html
(n-1) + (n-2) + (n-3) + ... + 2 + 1
```

- Esta es una **serie aritmética**, cuya suma se calcula con la fórmula:
```html
S = (n(n-1)) / 2
```

- En notación asintótica:
```html
S = (n² - n) / 2 = O(n²)
```

- Entonces, el número de comparaciones es O(n²)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Selection sort - Complejidad temporal (3/3)

- En cada iteración
	- Si se encuentra un nuevo mínimo
		- Se realiza un **intercambio** entre la posición actual y la posición del mínimo
	- En el peor caso:
		- Se realizan **n-1 intercambios** (uno por iteración)
	- Entonces, el número de intercambios es menor que el de comparaciones
- Conclusión: 
	- Los intercambios son: **O(n)**
		- Pero la complejidad total está dominada por 
			- Las comparaciones: **O(n²)**
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

### Quiz II - Solución

- ¿Qué cambio sería necesarios para que el algoritmo reporte el número de intercambios?

```python
def selection_sort(arr):
    n = len(arr)
    swap_count = 0  # Contador de intercambios
    
    for i in range(n - 1):
        min_index = i
        for j in range(i + 1, n):
            if arr[j] < arr[min_index]:
                min_index = j
        if min_index != i:
            arr[i], arr[min_index] = arr[min_index], arr[i]
            swap_count += 1  # Contar el intercambio
    return arr, swap_count
```

	- Intercambiar el n-ésimo elemento con alguno de los anteriores

- **Características**
	- El ordenamiento sucede de izquierda a derecha
	- Incrementa la zona ordenada en cada iteración
	- Inserta el elemento actual en su posición correcta 
		- Dentro de la zona ya ordenada

<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Selection sort - Implementación

```python
def insertion_sort(arr):
    """
    Ordena una lista en orden ascendente utilizando el algoritmo Insertion Sort.
    
    :param arr: Lista de elementos a ordenar.
    :type arr: list
    
    :return: Lista ordenada en orden ascendente.
    :rtype: list
    """
    n = len(arr)
    for i in range(1, n):
        key = arr[i]
        j = i - 1
        while j >= 0 and arr[j] > key:
            arr[j + 1] = arr[j]
            j -= 1
        arr[j + 1] = key
    return arr
```

### Insertion sort - Complejidad temporal (2/6)

- El número de **comparaciones** realizadas en cada iteración es:

	- 1ra iteración 
		-  1 comparación
	- 2da iteración
		- 2 comparaciones
	- 3ra iteración
		- 3 comparaciones
	- ...
	- En la última iteración, hay **n-1 comparaciones**.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Insertion sort - Complejidad temporal (3/6)

- El número de comparaciones realizadas es:
```html
1 + 2 + 3 + ... + (n-1)
```

- Esta es una **serie aritmética**, cuya suma se calcula con la fórmula:
```html
S = (n(n-1)) / 2
```

- En notación asintótica:
```html
S = (n² - n) / 2 = O(n²)
```

- Entonces, el número de comparaciones en el peor caso es O(n²)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Insertion sort - Complejidad temporal (4/6)

- Los **desplazamientos** para insertar un elemento en su posición correcta:

- Se realizan desplazamientos en la parte ordenada
	- En el peor caso
		- Cada elemento debe moverse hasta el inicio del arreglo
	- Esto implica hasta `n-1` movimientos por iteración

- Dado que los movimientos siguen la misma serie aritmética que las comparaciones
	- Su complejidad es también: O(n²)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Insertion sort - Complejidad temporal (5/6)

- Si la lista ya está ordenada:

	- En este caso, el número de comparaciones es O(n)
	- No hay intercambios significativos

- Entonces, complejidad en el mejor caso es: O(n)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

### Shell sort (1/2)

- Usa la base de insertion sort con un enfoque en h-sucesores
	- Compara e intercambia elementos separados por distancias `h`
	- `h` disminuye progresivamente siguiendo una función generadora

### Shell sort (2/2)

- **Características:**
	-  Incrementa la eficiencia del Insertion sort 
		- Utilizando saltos
	- El ordenamiento comienza con saltos grandes 
		- Que disminuyen gradualmente
	- Reduce progresivamente la distancia de comparación hasta llegar a `1`
		 - Finalizando con un Insertion sort convencional (`h = 1`)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Shell sort - Implementación

```python
def shell_sort(arr):
    """
    Ordena una lista en orden ascendente utilizando el algoritmo Shell Sort 
    con la secuencia de Knuth.
    """
    n = len(arr)
    h = 1
    while h < n // 3:  # Genera la secuencia de Knuth
        h = 3 * h + 1
    
    while h > 0:
        for i in range(h, n):
            key = arr[i]
            j = i
            while j >= h and arr[j - h] > key:
                arr[j] = arr[j - h]
                j -= h
            arr[j] = key
        h //= 3  # Reducción del intervalo según la secuencia de Knuth
    return arr
```

- Estudiaremos una implementación que usa
	- La **secuencia de Knuth**

```python
def shell_sort(arr):
    n = len(arr)
    h = 1
    while h < n // 3:  # Genera la secuencia de Knuth
        h = 3 * h + 1
    
    while h > 0:
        for i in range(h, n):
            key = arr[i]
            j = i
            while j >= h and arr[j - h] > key:
                arr[j] = arr[j - h]
                j -= h
            arr[j] = key
        h //= 3  # h = 4 // 3 → 1
    return arr
```

def shell_sort(arr):
    n = len(arr)
    h = 1
    while h < n // 3:  # Genera la secuencia de Knuth
        h = 3 * h + 1
    
    while h > 0:

            j = i
            while j >= h and arr[j - h] > key:
                arr[j] = arr[j - h]
                j -= h
            arr[j] = key
        h //= 3  # h = 1 // 3 → 0
    return arr
```

### Quiz IV

- ¿Qué cambio sería necesario para que el algoritmo ordene de forma descendente?

```python
def shell_sort(arr):
    n = len(arr)
    h = 1
    while h < n // 3:
        h = 3 * h + 1
    
    while h > 0:
        for i in range(h, n):
            key = arr[i]
            j = i
            while j >= h and arr[j - h] > key:
                arr[j] = arr[j - h]
                j -= h
            arr[j] = key
        h //= 3
    return arr
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

### Quiz IV - Solución

```python
def shell_sort(arr):
    n = len(arr)
    h = 1
    while h < n // 3:
        h = 3 * h + 1
    
    while h > 0:
        for i in range(h, n):
            key = arr[i]
            j = i
            while j >= h and arr[j - h] > key:
                arr[j] = arr[j - h]
                j -= h
            arr[j] = key
        h //= 3
    return arr
```

En lugar de:

```python
while j >= h and arr[j - h] > key:
```

Se debe cambiar a:

```python
while j >= h and arr[j - h] < key:
```

| Algoritmo      | Peor Caso | Caso Promedio | Mejor Caso | Espacio Extra | Estable | In Place |
| -------------- | --------- | ------------- | ---------- | ------------- | ------- | -------- |
| Selection Sort | O(n²)     | O(n²)         | O(n²)      | O(1)          | No      | Sí       |
| Insertion Sort | O(n²)     | O(n²)         | O(n)       | O(1)          | Sí      | Sí       |
| Shell Sort*    | O(n^1.5)  | O(n^1.25)     | O(n log n) | O(1)          | No      | Sí       |
- \* Si `h` es siempre 1
	- Las complejidades temporales serán iguales a las de Insertion sort

### Quiz VII - Tips

- Shell sort usa una secuencia de intervalos decrecientes 
	- Para ordenar los elementos de un arreglo de manera eficiente 
- Una de las secuencias más utilizadas es la secuencia de Knuth, definida por:

<p>h<sub>k+1</sub> = 3h<sub>k</sub> + 1</p>


- Para determinar qué valores se ejecutan en un conjunto de datos dado
	-  Podemos emplear la inversa de la ecuación de Knuth:

<p>h = (g - 1) / 3</p>

Donde `h` es el valor actual de y buscamos su predecesor en la secuencia
