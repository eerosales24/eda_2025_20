	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

### Factorial (1/2)

- Denotado como `n!`, donde `n` es un número
	- Producto de todos los enteros positivos `≤ n`
- Ej:

```plaintext
No hay enteros positivos menores que 1, así que el producto vacío es 1:
factorial(0) = 1 

factorial(1) = 1

factorial(2) = 2 × factorial(1) = 2

factorial(3) = 3 × factorial(2) = 6

factorial(4) = 4 × factorial(3) = 24

factorial(5) = 5 × factorial(4) = 120
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

### Quiz I - Solucion

```python
def fibonacci(n):
    """
    Calcula el n-ésimo número de la secuencia de Fibonacci.

    :param n: La posición en la secuencia de Fibonacci (entero no negativo).
    :type n: int

    :returns: El n-ésimo número de Fibonacci.
    :rtype: int

    >>> fibonacci(0)
    0
    >>> fibonacci(1)
    1
    >>> fibonacci(2)
    1
    >>> fibonacci(12)
    144
    >>> fibonacci(24)
    46368
    """
    return n if n <= 1 else fibonacci(n - 1) + fibonacci(n - 2)
```

### `RecursionError`

- Excepción que ocurre cuando:
    - Una función se llama a sí misma demasiadas veces
        
- Causa:
    - Recursión sin caso base
	    - Solo hay caso recursivo
    - Función mal diseñada
	    - La ejecución no alcanza el caso base
        
- Python limita la profundidad recursiva (**~1000 llamadas**)
    
- Ayuda: [RecursionError](https://docs.python.org/3/library/exceptions.html#RecursionError)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

### Clasificación de funciones recursivas (2/4)

- Si se depende de la ubicación de la llamada:

	<br>

- **Recursividad directa**:
	- La función se llama a sí misma
		- Ej: función factorial recursiva

- **Recursividad indirecta**:
	- La función `a(..)` llama a la función `b(...)`, y ésta llama a la función `a(...)`
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

### Recursividad indirecta - Ejemplo

```Python
def es_par(n: int) -> bool:
    """
    Verifica si un número es par utilizando recursión.

    :param n: El número entero a verificar.
    :type n: int

    :returns: True si el número es par, False en caso contrario.
    :rtype: bool
    """
    if n == 0:
        return True
    else:
        return es_impar(n - 1)

def es_impar(n: int) -> bool:
    """
    Verifica si un número es impar utilizando recursión.

    :param n: El número entero a verificar.
    :type n: int

    :returns: True si el número es impar, False en caso contrario.
    :rtype: bool
    """
    if n == 0:
        return False
    else:
        return es_par(n - 1)
```

### Clasificación de funciones recursivas (3/4)

- Si se depende del número de llamadas recursivas generadas

	<br>

- **Recursividad lineal o simple**:
	- Se genera una única llamada interna
	- Se puede transformar fácilmente en iterativa
	- Ej: Función factorial recursiva

- **Recursividad no lineal o múltiple**:
	- Se generan dos o más llamadas internas
	- Ej: Función fibonacci recursiva

def factorial(n):
    if n == 0:  # Caso especial:
        return 1
    else:       # Caso general:
        fact = 1
        for i in range(2, n + 1):
            fact *= i
    return fact

### Recursivo vs. Iterativo (complejidad espacial)

- **Recursivo**:
	- Uso de espacio de pila de llamadas proporcional a `n`
	- Puede llevar a un desbordamiento de la pila para valores muy grandes de `n`
		- Debido a la profundidad de la recursión

- **Iterativo**:
	- Uso de espacio de pila de llamadas constante
	- Más eficiente en términos de memoria para valores grandes de `n`
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Clasificación de funciones recursivas (4/4)

- Si se depende de la naturaleza de la llamada recursiva

<br>

- **Recursividad final (Tail) - (Iterativa)**:
	- La llamada recursiva se realiza como última instrucción dentro de la función
		- No hay operaciones pendientes después de la llamada recursiva
	- Puede optimizarse para volverse recursiva
		- Se puede transformar en un ciclo internamente
	- A este tipo de recursión se le suele llamar iterativa

- **Recursividad no final (No Tail)**:
	- Hay operaciones pendientes después de la llamada recursiva
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Ejemplo de recursividad final (Tail) - Factorial (1/2)

```Python
def factorial_tail_recursive(n, accumulator=1):
    """
    Calcula el factorial de un número utilizando recursión de cola.

    :param n: Número para calcular el factorial.
    :param accumulator: Resultado acumulado (inicialmente 1).
    :return: Factorial del número dado.
    """
    if n == 0:
        return accumulator  # Caso base: Devolver el acumulador
    else:
        return factorial_tail_recursive(n - 1, accumulator * n)

```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Ejemplo de recursividad final (Tail) - Factorial (2/2)

```Python
def factorial_tail_recursive(n, accumulator=1):
    if n == 0:
        return accumulator  # Caso base: Retorna el acumulador
    else:
        return factorial_tail_recursive(n - 1, accumulator * n)
```


- El parámetro `accumulator` se utiliza para almacenar el resultado parcial del cálculo
- La llamada recursiva **es la última operación** que se ejecuta
	- Pasando el nuevo estado del acumulador
- **No hay trabajo pendiente** después de la llamada recursiva
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Ejemplo de recursividad no final (No tail) - Factorial

```python
def fibonacci(n):
    return n if n <= 1 else fibonacci(n - 1) + fibonacci(n - 2)
```

- Hay operaciones pendientes después de la llamada recursiva
	- En la pila, se mantiene una activación por cada llamada recursiva
