		function fitElement(element, start, end){

			let size = (end + start) / 2;

			}

				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}

def new_single_node(element):
    """
    Crea un nodo para una lista simplemente enlazada.

    :param element: Elemento a almacenar en el nodo.
    :type element: any
    :return: Nodo creado.
    :rtype: dict
    """
    return {"info": element, "next": None}
```

		- Los datos:

		- La referencia al siguiente nodo:

### `add_first()` (3/4)

```python
def add_first(my_list, element):
    """
    Inserta un elemento al inicio de una lista simplemente enlazada.

    :param my_list: Lista en la que se insertará el elemento.
    :type my_list: dict
    :param element: Elemento a insertar.
    :type element: any
    :return: Lista actualizada.
    :rtype: dict

    >>> my_list = {"first": None, "last": None, "size": 0}
    >>> add_first(my_list, 10)  # Caso lista vacía, elemento int
    {'first': {'info': 10, 'next': None}, 'last': {'info': 10, 'next': None}, 'size': 1}
    
    >>> add_first(my_list, 20)  # Caso agregar un 2do elemento int
    {'first': {'info': 20, 'next': {'info': 10, 'next': None}}, 'last': {'info': 10, 'next': None}, 'size': 2}
    
    >>> add_first(my_list, "A")  # Caso agregar un 3er elemento str
    {'first': {'info': 'A', 'next': {'info': 20, 'next': {'info': 10, 'next': None}}}, 'last': {'info': 10, 'next': None}, 'size': 3}
    """
    new_node = new_single_node(element)
    new_node["next"] = my_list["first"]
    my_list["first"] = new_node

    if my_list["size"] == 0:
        my_list["last"] = new_node

    my_list["size"] += 1
    return my_list
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### `add_first()` (3/3)

```python
def add_first(my_list, element):
    # Crea un nuevo nodo con el elemento:
    new_node = new_single_node(element)
    
    # Apunta el nuevo nodo a la cabeza (primer nodo):
    new_node["next"] = my_list["first"]

    # Actualiza la referencia a la cabeza:
    my_list["first"] = new_node

    if my_list["size"] == 0:
        # Si la lista estaba vacía
	        # El nuevo nodo es también la cola (el útlimo nodo)
        my_list["last"] = new_node  

    # Incrementa el tamaño de la lista:
    my_list["size"] += 1  
    
    return my_list  # Retorna la lista actualizada
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

### `add_first()` - Complejidad temporal (1/3)

- Crear un nuevo nodo
	- `new_single_node(element)` → O(1)
- Actualizar punteros 
	- `new_node["next"] = my_list["first"]` → O(1)
- Actualizar referencia al primer nodo 
	- `my_list["first"] = new_node` → O(1)
- Verificar si la lista está vacía 
	- `if my_list["size"] == 0:` → O(1)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

### `add_first()` - Complejidad temporal (2/3)


- Actualizar el último nodo si la lista estaba vacía 
	- `my_list["last"] = new_node` → O(1)
- Incrementar el tamaño de la lista 
	- `my_list["size"] += 1` → O(1)
- Retornar la lista actualizada
	- `return my_list` → O(1)

def get(my_list, pos):
    """
    Retorna la información del elemento en la posición ``pos`` de una 
	lista simplemente enlazada.

    Recorre la lista hasta la posición ``pos`` y retorna su información sin
    modificar la lista. La posición debe ser un entero mayor o igual a 0 y menor 
    que el tamaño de la lista. Si la lista está vacía o la posición es inválida, 
    retorna ``None``.

    :param my_list: Lista simplemente enlazada.
    :type my_list: dict
    :param pos: Posición del elemento a obtener.
    :type pos: int
    :return: Elemento en la posición ``pos`` o ``None`` si la lista está vacía o la posición es inválida.
    :rtype: any

    >>> empty_list = {"first": None, "size": 0}  # Caso lista vacía
    >>> get(empty_list, 0) is None 
    True

    >>> empty_list = {"first": None, "size": 0}   # Caso posición inválida
    >>> get(empty_list, 3)  is None 
    True
		
    >>> my_list = {"first": {"info": 10, "next": {"info": 20, "next": {"info": 30, "next": None}}}, "size": 3}
    >>> get(my_list, 0)  # Elemento inicial
    10
    >>> get(my_list, 1)  # Segundo elemento
    20
    >>> get(my_list, 2)  # Último elemento
    30
    """
    result = None

    if my_list["first"] is not None and 0 <= pos < my_list["size"]:
        current_node = my_list["first"]
        index = 0

        while index < pos:
            current_node = current_node["next"]
            index += 1
        
        result = current_node["info"]

    return result
```

def get(my_list, pos):
    """
    Retorna la información del elemento en la posición ``pos`` de una 
	lista simplemente enlazada.

    Recorre la lista hasta la posición ``pos`` y retorna su información sin
    modificar la lista. La posición debe ser un entero mayor o igual a 0 y menor 
    que el tamaño de la lista. Si la lista está vacía o la posición es inválida, 
    retorna ``None``.

    :param my_list: Lista simplemente enlazada.
    :type my_list: dict
    :param pos: Posición del elemento a obtener.
    :type pos: int
    :return: Elemento en la posición ``pos`` o ``None`` si la lista está vacía o la posición es inválida.
    :rtype: any

    >>> empty_list = {"first": None, "size": 0}  # Caso lista vacía
    >>> get(empty_list, 0) is None 
    True

    >>> empty_list = {"first": None, "size": 0}   # Caso posición inválida
    >>> get(empty_list, 3) is None 
    True
		
    >>> my_list = {"first": {"info": 10, "next": {"info": 20, "next": {"info": 30, "next": None}}}, "size": 3}
    >>> get(my_list, 0)  # Elemento inicial
    10
    >>> get(my_list, 1)  # Segundo elemento
    20
    >>> get(my_list, 2)  # Último elemento
    30
    """
    result = None

    if my_list["first"] is not None and 0 <= pos < my_list["size"]:
        current_node = my_list["first"]
        for _ in range(pos):
            current_node = current_node["next"]
        result = current_node["info"]

    return result
```

    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();
	var isLight = isLight(bgColor);

	if(isLight){
		document.body.classList.add('has-light-background');
	} else {
		document.body.classList.add('has-dark-background');
	}
