	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

### ¿Cómo justificar una inasistencia?

- Se debe presentar una **excusa válida**<sup id="fn1">1</sup> en un plazo de **3 días hábiles**<sup id="fn1">2</sup>
- La excusa es verificada por el **Servicio Médico** de la universidad
	- **NO se aceptan incapacidades de médicos particulares**<!-- .element: class="fragment highlight-red" -->
- ❌ Excusas falsificadas
  - Conllevan a apertura de [proceso disciplinario](https://decanaturadeestudiantes.uniandes.edu.co/apoyo/preguntas-frecuentes)

<br>

<p id="footnote"> <sup id="fn1">1</sup> Definición de <a href="https://decanaturadeestudiantes.uniandes.edu.co/incapacidades-medicas">incapacidad médica válida</a></p>
<p id="footnote"> <sup id="fn1">2</sup> ART. 45 - <a href="https://secretariageneral.uniandes.edu.co/images/documents/reglamento-pregrado-web-2025.pdf">Reglamento General de Estudiantes de Pregrado</a></p>
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

  - A más tardar en **10 días hábiles** siguientes a la evaluación<sup id="fn1">1</sup>
  
<br>

<p id="footnote"> <sup id="fn1">1</sup> ART. 64 - <a href="https://secretariageneral.uniandes.edu.co/images/documents/reglamento-pregrado-web-2025.pdf">Reglamento General de Estudiantes de Pregrado</a></p>
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

  - El plazo máximo para reclamos es **4 días hábiles**
	  - Después de la entrega de notas<sup id="fn1">1</sup>

<br>

<p id="footnote"> <sup id="fn1">1</sup> ART. 64 - <a href="https://secretariageneral.uniandes.edu.co/images/documents/reglamento-pregrado-web-2025.pdf">Reglamento General de Estudiantes de Pregrado</a></p>

- Correo a: [ee.rosales24@uniandes.edu.co](mailto:ee.rosales24@uniandes.edu.co)
	- Por favor incluya un asunto **claro y conciso**

### ¿Puedo disolver mi grupo de laboratorios y retos?​ (1/2)
    
- Sí​, siguiendo este proceso:
    
	- Correo a sus compañeros de equipo​:
	    
		- Justificando *muy clara y educadamente* el motivo de disolución​
	    
		- Notificando su decisión definitiva
	    
		- Copiar el correo a los dos profesores
	    
	- Si los profesores autorizan​:
	
		- Correo a sus nuevos compañeros de equipo​:
	
			- Explicando cómo se compondrá el nuevo grupo​
	
			- Copiar el correo a los dos profesores
	    
	- Cada uno de los nuevos compañeros​
	    
		- Correo a los dos profesores, **aceptando explícitamente el cambio​**
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### ¿Puedo disolver mi grupo de laboratorios y retos?​ (2/2)
        
- El cambio será vigente solo desde un próximo evaluable
	- Se debe entregar cualquier evaluable en curso, aún con el grupo actual<!-- .element: class="fragment highlight-red" -->

	<br>

- Si no puede conseguir un nuevo grupo de 3 integrantes
	- Puede trabajar en un grupo de 2

	<br>

- Si no puede conseguir un nuevo grupo de al menos 2 integrantes
	- Puede trabajar solo
		- Se le evaluará igual que a un grupo de 2 personas<!-- .element: class="fragment highlight-red" -->
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### ¿Cuáles son las consecuencias de un presunto fraude? (1/2)


- Obligatorio realizar y entregar trabajo de **autoría 100% propia**
	- ❌ Compartir código/soluciones
	- ❌ Copiar código ajeno (plagio)
		- Incluido código producido por 
			- [*Chatbots* y similares](https://secretariageneral.uniandes.edu.co/images/documents/lineamientos-uso-inteligencia-artificial-generativa-IAG-uniandes.pdf)

<br>

- En caso de un presunto fraude
	- Se puede iniciar  un [proceso disciplinario](https://decanaturadeestudiantes.uniandes.edu.co/apoyo/preguntas-frecuentes)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

	- El profesor puede retirar el enunciado​
    
		- La nota será 0.0​ ó
    
		- Se puede iniciar  un [proceso disciplinario](https://decanaturadeestudiantes.uniandes.edu.co/apoyo/preguntas-frecuentes)
