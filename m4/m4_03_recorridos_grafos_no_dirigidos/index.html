	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

### Algoritmo DFS - Conceptos básicos (2/2)


- **Marcar**
	- Es una operación muy común y útil en grafos
	- Evita recorridos cíclicos (potencialmente infinitos)
	- Se marcan nodos (vértices) ó arcos (aristas, enlaces)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

### Algoritmo DFS - Procedimiento

- Desde el vértice actual:
    - Elegir un adyacente no visitado
    - Visitarlo y marcarlo
    - Repetir recursivamente
        
- Si no hay adyacentes sin visitar:
    - Retroceder al vértice anterior
    - Continuar la búsqueda
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

- DFS **no garantiza** encontrar caminos óptimos
    
- DFS **no garantiza** caminos más cortos entre dos vértices

### DFS - Complejidad temporal

- Encontrar si dos vértices están conectados: **O(1)**  
    - Tras construir el árbol DFS
    
- Construir el árbol DFS: **O(V + E)**  
    - Porque recorre todos los nodos/vértices y aristas/arcos

		- Donde V es el número de vértices y E es el número de aristas
		- Esto es, se depende linealmente del tamaño del grafo
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

### DFS - Complejidad espacial (1/2)

- Espacio para marcar nodos/vértices: **O(V)**
    
    - Se necesita un registro de nodos/vértices visitados
        
- Espacio para la pila de recursión (o pila explícita): **O(V)**
    
    - En el peor caso, se almacenan todos los nodos/vértices en la pila
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

### Algoritmo BFS - Concepto básico

- Iniciar desde un vértice cualquiera
- Marcarlo como visitado
- Insertarlo en una cola
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

### Algoritmo BFS - Procedimiento

- Mientras la cola no esté vacía:
    - Extraer el primer vértice
    - Visitar sus adyacentes no visitados
    - Marcar cada adyacente y agregarlo a la cola
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

- Al encontrarse
	- Siguen la ruta del primer explorador que llegó

### BFS - Optimalidad

- BFS **sí garantiza** encontrar el camino más corto
    
- En grafos no ponderados
	- Encuentra el mínimo número de aristas entre dos vértices

- Al expandir por niveles, BFS visita primero los vértices más cercanos
    
- El primer camino encontrado entre dos vértices es el más corto
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### BFS - Complejidad temporal

- **Construir el árbol de recorrido BFS**: **O(V + E)**
    
    - Cada vértice se visita una vez
        
    - Cada arista se explora una vez
    

		- **V** = número de vértices
    
		- **E** = número de aristas
    
	- El recorrido depende linealmente del tamaño del grafo
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### BFS - Complejidad espacial

- Espacio para marcar vértices: **O(V)**
    - Se necesita registrar cuáles vértices han sido visitados
- Espacio para la cola: **O(V)**
    - En el peor caso, todos los vértices pueden estar en la cola
- Espacio total de BFS: **O(V)**
    - Dominado por marcas y la cola de exploración
- No depende directamente del número de arcos/aristas
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### DFS vs BFS (1/2)

- Implementación
	- **DFS** es recursivo
	- **BFS** es iterativo (usa una cola)
    
- **DFS** usa menos memoria
	- Escalable a grafos grandes
    
- **DFS** responde preguntas de existencia de caminos:
    - ¿Existe un camino entre A y Z?
    - ¿El grafo es conexo?
        
- **BFS** encuentra caminos más cortos en grafos no ponderados:
    - ¿Cuál es el camino mínimo entre A y Z?
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### DFS vs BFS (2/2)

- **BFS** explora el grafo por niveles
    - Ej: Encontrar amigos de amigos en redes sociales
        
- **BFS** es base de:
    - **Dijkstra** (pesos no negativos)
    - **Bellman-Ford** (pesos negativos)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

### DFS y BFS pueden aplicarse sobre grafos dirigidos

### DFS y BFS en grafos dirigidos (1/3)

- Ambos algoritmos se **pueden aplicar** sobre grafos dirigidos
    
- La dirección de las aristas **afecta el recorrido**
    
- Se respeta la orientación: 
	- Solo se sigue una arista si apunta al siguiente nodo
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### DFS en grafos dirigidos (2/3)

- Se exploran caminos **siguiendo la dirección** de las aristas
    
- Útil para:
    - Detectar ciclos dirigidos
    - Análisis de accesibilidad (quién alcanza a quién)
        
- **Limitaciones**:
    - Un nodo puede ser **inalcanzable** desde ciertos puntos
    - Recorridos parciales si el grafo no es fuertemente conexo
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

- Expande por niveles, **respetando la dirección** de las aristas
    
- Útil para:
    - Encontrar caminos más cortos en cantidad de aristas
    - Analizar capas de influencia o dependencia
        
- **Limitaciones**:
    - Solo encuentra caminos alcanzables en sentido de la dirección
    - No descubre caminos inversos
	    - A menos que se inviertan las aristas

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}
