	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

### Árboles binarios de búsqueda - BST (1/3)

- Árbol binario que cumple estas reglas:
	- Cada nodo tiene una **llave única y comparable**
	- Cada nodo puede tener un **valor asociado**
	- Todos los nodos del **subárbol izquierdo son menores**
	- Todos los nodos del **subárbol derecho son mayores**
	- Cada subárbol también es un BST
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

### Árboles binarios de búsqueda - BST (3/3)

- Un BST está optimizado para operaciones como las búsquedas:
-  Dado un valor, se compara con la raíz 
	- Si es menor, se busca en el subárbol izquierdo
	- Si es mayor, en el subárbol derecho
- Este proceso se repite recursivamente 
	- Hasta encontrar el nodo o hasta llegar a una hoja

### Eliminación

- Requiere conservar las reglas del árbol
- Existen 3 casos posibles
	- Según los hijos del nodo a eliminar
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

### Eliminación - Caso 1: Nodo sin hijos (hoja)

- El nodo simplemente se elimina
- No afecta la estructura del árbol
- Es el caso más sencillo
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

### Eliminación - Caso 2: Nodo con 1 hijo

- Se elimina el nodo
- Su hijo se conecta directamente con el padre del nodo eliminado
	- El árbol sigue cumpliendo las reglas del BST
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

### Eliminación - Caso 3: Nodo con 2 hijos

- Hay dos formas comunes de resolver
	- Opción 1: Marcador especial
	- Opción 2: Reemplazo
		- Sucesor
		- Predecesor
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

- Se reemplaza el nodo por un **marcador especial** 
	- Ej: un valor nulo o bandera
- No es una opción muy usada en la práctica

### Caso 3 - Opción 2: Reemplazo

- Se busca un nodo que pueda reemplazar el eliminado:

  - **Sucesor inorden**: El nodo más pequeño en el subárbol derecho ó
  - Predecesor inorden: El nodo más grande en el subárbol izquierdo

- Ese nodo reemplaza al que se quiere eliminar
- Luego se elimina el sucesor o predecesor
	- Que tendrá 0 o 1 hijo
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->
